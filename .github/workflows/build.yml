name: Build ESP32-S3 SuperMini Firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv ./bin/arduino-cli /usr/local/bin/

    - name: Configure Arduino CLI
      run: |
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Install WS2812 / NeoPixel Library
      run: |
        arduino-cli lib install "Adafruit NeoPixel"

    - name: Compile (ESP32-S3 Forced USB-CDC)
      run: |
        arduino-cli compile \
          --fqbn esp32:esp32:esp32s3 \
          --build-property build.cdc_on_boot=1 \
          --build-property build.tinyusb_cdc_enabled=1 \
          --output-dir build \
          .

    - name: Package firmware
      run: |
        zip -j esp32s3-firmware.zip build/*

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32s3-firmware
        path: esp32s3-firmware.zip
