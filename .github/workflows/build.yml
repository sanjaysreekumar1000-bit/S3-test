name: ESP32 Auto Library Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv ./bin/arduino-cli /usr/local/bin/

    - name: Configure Arduino
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Auto-detect & install libraries
      run: |
        echo "Scanning for libraries..."
        grep -hoR '^#include <[^>]*>' src/*.ino | sed 's/#include <//; s/>//' | sort -u > includes.txt
        
        while read lib; do
          echo "Installing $lib"
          arduino-cli lib install "$lib" || true
        done < includes.txt

    - name: Compile firmware
      run: |
        arduino-cli compile \
          --fqbn esp32:esp32:esp32s3 \
          --output-dir build src

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin
