name: ESP32 Auto Builder

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv ./bin/arduino-cli /usr/local/bin/

    - name: Configure Arduino
      run: |
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Auto-detect & install libraries
      run: |
        echo "Scanning for libraries..."
        grep -hR '^#include' *.ino | sed 's/#include[ <"]//; s/[>"].*//' | sort -u > includes.txt || true

        while read lib; do
          echo "Installing $lib"
          arduino-cli lib install "$lib" || true
        done < includes.txt

    - name: Compile firmware (ESP32-S3)
      run: |
        arduino-cli compile \
          --fqbn esp32:esp32:esp32s3 \
          --output-dir build \
          .

    - name: Package firmware
      run: zip -j esp32-firmware.zip build/*

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32-firmware
        path: esp32-firmware.zip
