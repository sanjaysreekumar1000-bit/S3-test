name: ESP32-S3 Auto BIN Builder

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv ./bin/arduino-cli /usr/local/bin/

    - name: Configure Arduino
      run: |
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    ####################################################
    # FULLY AUTOMATIC LIBRARY DETECTION
    ####################################################
    - name: Auto-detect & install libraries
      run: |
        echo "Scanning for libraries…"

        grep -hR '^#include' *.ino \
        | sed 's/#include[ <"]//; s/[>"].*//' \
        | sed 's/\.h$//' \
        | sort -u > includes.txt || true

        echo "Found libraries:"
        cat includes.txt || true
        echo

        while read lib; do
          [ -z "$lib" ] && continue
          echo ">>> Processing: $lib"

          # 1️⃣ Try exact name
          if arduino-cli lib install "$lib"; then
            echo "Installed: $lib"
            continue
          fi

          # 2️⃣ Try underscore → space
          spaced=$(echo "$lib" | sed 's/_/ /g')
          if [ "$spaced" != "$lib" ]; then
            echo "Retrying as: $spaced"
            if arduino-cli lib install "$spaced"; then
              echo "Installed: $spaced"
              continue
            fi
          fi

          # 3️⃣ Search Arduino library index dynamically
          match=$(arduino-cli lib search "$lib" | head -2 | tail -1 | awk -F' ' '{print $1}')
          if [ -n "$match" ]; then
            echo "Auto-resolved → $match"
            arduino-cli lib install "$match" || true
          else
            echo "⚠ Could not resolve: $lib — continuing anyway"
          fi

        done < includes.txt

    ####################################################
    # COMPILE ESP32-S3 (USB-CDC ON)
    ####################################################
    - name: Compile firmware
      run: |
        arduino-cli compile \
          --fqbn esp32:esp32:esp32s3 \
          --build-property build.cdc_on_boot=1 \
          --build-property build.tinyusb_cdc_enabled=1 \
          --output-dir build .

    ####################################################
    # PACKAGE BIN
    ####################################################
    - name: Package firmware
      run: zip -j esp32s3-firmware.zip build/*

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32s3-firmware
        path: esp32s3-firmware.zip
